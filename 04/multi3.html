<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수인지 확인</title>
	<link rel="stylesheet" href="css/multi3.css">
</head>
<body>
	<div id="result"></div>

	<script>
		var userNum = prompt("숫자 입력 :");
		var display = document.querySelector("#result");
		if(userNum != null){
			if(userNum % 3== 0){
				display.innerHTML = userNum + "은 3의 배수"
			}else{
				display.innerHTML = userNum + "은 3의 배수 아님"
			}
		}else{
			alert("취소합니다.");
		}
	</script>
</body>
</html>
